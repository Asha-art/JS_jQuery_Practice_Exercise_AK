<!-- Exercise - Append
1. Use jQuery to select the body element
2. Use the .append() function to append a new hyperlink.
3. Use the .attr() function to set an href attribute on the hyperlink. Open it in your
DOM and check it's clickable. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <h2>Append a new hyperlink and set attribute on the hyperlink</h2>
        
            <p>Append a new hyperlink</p>       
        

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
                // add hyperlink
            $('body').append("<a> link</a>");
            // add href attribute to new link
            $("a").attr("href","https://en.wikipedia.org/wiki/Main_Page");

        //  });
        });
        

    </script>
</body>
</html>
