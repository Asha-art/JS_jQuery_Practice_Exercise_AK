<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <h2>Append a new hyperlink and set attribute on the hyperlink</h2>
        <p>Append a new hyperlink</p>
       <a href = "https://www.w3schools.com/jquery/html_append.asp"></a>
        
        

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
        
        $('body').on('click', function(){
		$('body').append('<a href= "https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>');
	        });
        });
 

    </script>
</body>
</html>
