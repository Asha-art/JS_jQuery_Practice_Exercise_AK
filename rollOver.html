<!-- Exercise - Rollover
1. Review the list of events on: http://api.jquery.com/category/events/
2. Create code that listens for a hover event. When the user rolls over a div, place
the word "over" in that div.
3. When the user mouses out of the div, place the word "out" in the div. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROll Over</title>
</head>
<body>

  
<div style="background-color:#7d8bca;border:rgb(240, 115, 25) solid 2px;width:200px;height:100px;padding:40px;color: white;font-size: 30px;"></div>


    <!-- jquery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        //you can use any below two
        //  $( selector ).hover( handlerIn, handlerOut )
        // $( selector ).mouseenter( handlerIn ).mouseleave( handlerOut );
        $(document).ready(function(){
        $("div").hover(
            function(){
                    $(this).text("Over");
            },
            function(){
                    $(this).text("Out");
            });
        });

    </script>
</body>
</html>
